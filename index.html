<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <header>
      <img class="photo-header" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img class="photo-header2" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </header>
    <article>
      <p class="perfume-text">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <figure class="price">
        <h2>$149.99</h2>
        <p>$166.99</p>
      </figure>

      <div class="button">
        <a href="index.html">
          <img src="images/icon-cart.svg" alt="Add to Cart"> 
          <p>Add to Cart</p>
        </a>
      </div>
    </article>
  </main>

</body>
</html>
